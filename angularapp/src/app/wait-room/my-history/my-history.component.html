<ng-container *ngIf="history$">
  <div>
    <div class="row">
      <div class="col">Position</div>
      <div class="col">Opponent</div>
      <div class="col">Duration</div>
    </div>
    <div *ngFor="let h of history$; let i = index" class="row">
      <div class="col">{{i+1}}</div>
      <div class="col">{{h.player2Username}}</div>
      <div class="col">{{h.endTime}}</div>
    </div>
  </div>
</ng-container>

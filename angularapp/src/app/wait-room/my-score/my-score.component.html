<ng-container *ngIf="score$ as s">
  <div>
    <div class="row">
      <div class="col">Username</div>
      <div class="col">Won games</div>
      <div class="col">Lost games</div>
      <div class="col">Draw games</div>
    </div>

    <div class="row">
      <div class="col">{{s.username}}</div>
      <div class="col">{{s.wonGames}}</div>
      <div class="col">{{s.lostGames}}</div>
      <div class="col">{{s.drawGames}}</div>
    </div>

  </div>
</ng-container>

<ng-container *ngIf="ranking$">
  <div>
    <div class="row">
      <div class="col label">Position</div>
      <div class="col label">Player</div>
      <div class="col label">Score</div>
    </div>
    <div *ngFor="let r of ranking$; let i = index" class="row d">
      <div class="col label-data">{{i+1}}</div>
      <div class="col label-data">{{r.username}}</div>
      <div class="col label-data">{{r.wonGames}}</div>
    </div>
  </div>
</ng-container>
